<body>
    <main>
    <h2 class="title">Contact <em class="violet">Form</em></h2>
    <p class="desc">How you can contact me directly</p>
    <form class="form" id="Personal" action="https://formspree.io/f/mzzazzne" method="post" autocomplete="off">
    <fieldset class="fieldset">
        <p class="inside">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Ex: Rajesh Ghosh" required autofocus>
        </p>
        <p class="inside">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ex: abc123@gmail.com" required autofocus>
        </p>
        <p class="inside3" >
            <label>You are a:</label><br>
            <input class="box" type="radio" id="ind" name="part" value="individual" required>
            <label class="radio-op" for="ind">Individual</label><br>

            <input class="box" type="radio" id="organ" name="part" value="organisation">
            <label class="radio-op" for="organ">Organisation</label><br>

            <input class="box" type="radio" id="busin" name="part" value="busin">
            <label class="radio-op" for="busin">Business</label><br>

            <input class="box" type="radio" id="other" name="part" value="other">
            <label class="radio-op" for="other">Other</label>
        </p>
        <p class="inside">
            <label class="reason" for="reason">Purpose for contact: </label>
           <textarea name="reason" id="reason" rows="3" cols="60" placeholder="I want to contact because..." required></textarea>
        </p>
        <div class="form-actions">
            <button type="reset" class="btn-reset">Reset</button>
            <button type="submit" class="btn-submit">Submit -></button>
        </div>
        
    </fieldset>
    </form>
    </main>
    <script>
    const form = document.getElementById("Personal");

    form.addEventListener("submit", function(e) {
    // let the form actually submit
    setTimeout(() => form.reset(), 2000); 
    // reset after 0.5s so backend still gets the data
  });
</script>
